<!DOCTYPE html>
<!--
alt Attribute
The alt attribute specifies an alternative text to be used, when an image cannot be displayed.
The value of the attribute can be read by screen readers. This way, someone "listening" to the webpage, e.g. a vision impaired person, can "hear" the element.
e.g. <img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">
disabled Attribute
Specifies that an input element should be disabled
id Attribute
Specifies a unique id for an element
style Attribute
Specifies an inline CSS style for an element
For list of all attributes: https://www.w3schools.com/tags/ref_attributes.asp
-->

<!--
from 
https://www.ibm.com/developerworks/library/wa-html5fundamentals/index.html
<article> tag should be used for information such as an article or a blog that can be removed and placed in a new context without affecting the meaning of the content.
The <article> tag, as its name implies, provides a complete packet of information.
-->
<article> 
Article 1
     <section>
       <header>
         Section Header
       </header>
       <body>
         Section Body
       </body>
       <footer>
         Section Footer
       </footer>
     </section>
     </section>
</article>
<!--
The <section> tag can also contain <article> tags, just as the <article> tag can contain the <section> tag. The <section> tag should be used to group similar information.
The <section> tag contains related information, but the information cannot be placed in a different context by itself, because its meaning would be lost. 
-->
<section>
     <article>
          Content
     </article>
     <article>
          Content
     </article>
</section>
<figure>

</figure>
